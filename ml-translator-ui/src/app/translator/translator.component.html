<div class="container">
    <h1>PDF Content Translator</h1>
    <div class="form-group">
      <label for="pdfUpload">Upload PDF:</label>
      <input type="file" id="pdfUpload" (change)="onFileSelected($event)">
    </div>
    <div class="form-group">
      <label for="language">Select Language:</label>
      <select id="language" [(ngModel)]="targetLanguage">
        <option *ngFor="let language of languages" [value]="language.code">
          {{ language.name }}
        </option>
      </select>
    </div>
    <div *ngIf="downloadFilePath" style="font-size:13px;">
        <p>Download file path: {{ downloadFilePath }}</p>
      </div>
    <div class="form-group">
      <button (click)="translate()">Translate</button>
    </div>
  <!-- <div class="loader" *ngIf="loading"></div> -->
  </div>

  <div class="overlay" *ngIf="loading">
    <div class="svg-loader">
      <!-- Insert your SVG loader code here -->
      <svg xmlns="http://www.w3.org/2000/svg" style="margin: auto; background: none; display: block;" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" fill="none" stroke="#007bff" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138">
          <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;360 50 50"></animateTransform>
        </circle>
        <circle cx="50" cy="50" fill="none" stroke="#4a90e2" stroke-width="10" r="25" stroke-dasharray="78.53981633974483 78.53981633974483">
          <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0 50 50;-360 50 50"></animateTransform>
        </circle>
      </svg>
    </div>
  </div>
